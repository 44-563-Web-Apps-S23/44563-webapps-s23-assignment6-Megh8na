<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page of Javascript</title>
</head>
<body>
    <h2>Painter entry by Meghana Gade</h2>
    <form>

    <label for = "paintername">The hidden painter name:</label>

    <input type = "password" id="paintername" name = "paintername" value ="Monet">
    <br>
    <label for="guesspainter">Guess the painter:</label>

    <input type="text" id="guesspainter" name="guesspainter">
    <br>
    <button type="button" onclick="checkPainter()">Check the guess</button>

  </form>   
  <p id="result">This text will be replaced </p>
  <script>

    var good = 0;

    var oops = 0;

    function checkPainter()  {

      var secret_PainterName = document.getElementById("paintername").value;

      var guessed_PainterName = document.getElementById("guesspainter").value;

      if (guessed_PainterName.toLowerCase() === secret_PainterName.toLowerCase()){

        good++;

        alert("You got it right!");

        document.getElementById("result").innerHTML = good;

       }
     else {

        oops++;

        alert("Sorry, wrong answer.");

        document.getElementById("result").innerHTML = oops;

      }
    }

  </script>

</body>
</html>
